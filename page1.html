			<main class="location-page" aria-label="Location details with interactive hotspots">
				<header class="place-header">
					<h1 class="place-heading">Square One</h1>
				</header>
					<figure class="hero">
						<div class="hero__stage">
							<!-- Main image for the location (Square One) -->
							<img src="square_one.jpg" alt="Square One" class="hero__image" />
							<figcaption class="sr-only">Interactive hotspots indicating points of interest</figcaption>

							<!-- Hotspot 1 -->
							<div class="hotspot" style="--x: 12%; --y: 18%;">
							<button class="pin" aria-describedby="tip-1" aria-label="Food Spot A">
								<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="pin__icon">
									<path fill="currentColor" d="M12 2c3.31 0 6 2.53 6 5.65 0 3.78-4.33 9.05-5.35 10.23a.85.85 0 0 1-1.3 0C10.33 16.7 6 11.43 6 7.65 6 4.53 8.69 2 12 2Zm0 3a2.65 2.65 0 1 0 0 5.3A2.65 2.65 0 0 0 12 5Z"/>
								</svg>
							</button>
							<div class="tooltip" role="tooltip" id="tip-1">
								<img class="tooltip__img" src="image1.jpg" alt="Food Spot A photo" loading="lazy" />
								<h3>Food Spot A</h3>
								<p>Quick bites near the main gate. Try the masala maggi and cold coffee.</p>
							</div>
							</div>

							<!-- Hotspot 2 -->
							<div class="hotspot" style="--x: 85%; --y: 22%;">
							<button class="pin" aria-describedby="tip-2" aria-label="Courtyard Cafe">
								<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="pin__icon">
									<path fill="currentColor" d="M12 2c3.31 0 6 2.53 6 5.65 0 3.78-4.33 9.05-5.35 10.23a.85.85 0 0 1-1.3 0C10.33 16.7 6 11.43 6 7.65 6 4.53 8.69 2 12 2Zm0 3a2.65 2.65 0 1 0 0 5.3A2.65 2.65 0 0 0 12 5Z"/>
								</svg>
							</button>
							<div class="tooltip" role="tooltip" id="tip-2">
								<img class="tooltip__img" src="image2.jpg" alt="Courtyard Cafe photo" loading="lazy" />
								<h3>Courtyard Cafe</h3>
								<p>Shaded seating with sandwiches and iced tea. Best around noon.</p>
							</div>
							</div>

							<!-- Hotspot 3 -->
							<div class="hotspot" style="--x: 22%; --y: 78%;">
							<button class="pin" aria-describedby="tip-3" aria-label="Juice Corner">
								<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="pin__icon">
									<path fill="currentColor" d="M12 2c3.31 0 6 2.53 6 5.65 0 3.78-4.33 9.05-5.35 10.23a.85.85 0 0 1-1.3 0C10.33 16.7 6 11.43 6 7.65 6 4.53 8.69 2 12 2Zm0 3a2.65 2.65 0 1 0 0 5.3A2.65 2.65 0 0 0 12 5Z"/>
								</svg>
							</button>
							<div class="tooltip" role="tooltip" id="tip-3">
								<img class="tooltip__img" src="image3.jpg" alt="Juice Corner photo" loading="lazy" />
								<h3>Juice Corner</h3>
								<p>Fresh fruit juices and shakes. Mango and banana are crowd favorites.</p>
							</div>
							</div>

							<!-- Hotspot 4 -->
							<div class="hotspot" style="--x: 78%; --y: 70%;">
							<button class="pin" aria-describedby="tip-4" aria-label="Late-night Bites">
								<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="pin__icon">
									<path fill="currentColor" d="M12 2c3.31 0 6 2.53 6 5.65 0 3.78-4.33 9.05-5.35 10.23a.85.85 0 0 1-1.3 0C10.33 16.7 6 11.43 6 7.65 6 4.53 8.69 2 12 2Zm0 3a2.65 2.65 0 1 0 0 5.3A2.65 2.65 0 0 0 12 5Z"/>
								</svg>
							</button>
							<div class="tooltip" role="tooltip" id="tip-4">
								<img class="tooltip__img" src="image4.jpg" alt="Late-night Bites photo" loading="lazy" />
								<h3>Late-night Bites</h3>
								<p>Open till late with momos and noodles. Great for post-event munchies.</p>
							</div>
							</div>
						</div>
			</figure>
		</main>
	</body>
